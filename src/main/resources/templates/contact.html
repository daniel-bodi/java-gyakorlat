<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat – PizzaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="menu"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Kapcsolat</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/contact}" th:object="${message}" method="post" class="mx-auto" style="max-width:600px;">
        <div class="mb-3">
            <label class="form-label">Név</label>
            <input type="text" th:field="*{name}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Üzenet</label>
            <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Küldés</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
