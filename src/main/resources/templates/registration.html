<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció – PizzaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="menu"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Regisztráció</h2>
    <p class="text-center mb-4">Regisztrálja magát, ha még nem felhasználó!</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/registration_process}" th:object="${reg}" method="post" class="border p-4 rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label for="name" class="form-label">Név</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Név" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Jelszó" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
