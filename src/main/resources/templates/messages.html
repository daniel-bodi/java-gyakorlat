<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek – PizzaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="menu"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Elküldött üzenetek</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Név</th>
            <th>Email</th>
            <th>Üzenet</th>
            <th>Beküldve</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${messages}">
            <td th:text="${msg.name}"></td>
            <td th:text="${msg.email}"></td>
            <td th:text="${msg.content}"></td>
            <td th:text="${#temporals.format(msg.sentAt,'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
