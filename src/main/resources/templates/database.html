<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adatbázis – PizzaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="menu"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Adatbázis adatok</h2>

    <h3>Kategóriák</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Név</th>
            <th>Ár</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.price}"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="mt-5">Pizzák</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Név</th>
            <th>Vegetáriánus</th>
            <th>Kategória</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzas}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.vegetarian ? 'Igen' : 'Nem'}"></td>
            <td th:text="${pizza.category != null ? pizza.category.name : '-'}"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="mt-5">Rendelések</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Pizza</th>
            <th>Darab</th>
            <th>Felvétel</th>
            <th>Kiszállítás</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.pizza != null ? order.pizza.name : '-'}"></td>
            <td th:text="${order.count}"></td>
            <td th:text="${order.receivedAt}"></td>
            <td th:text="${order.shippedAt != null ? order.shippedAt : '-'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
