<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sikeres regisztráció – PizzaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="menu"></div>

<div class="container my-5 text-center">
    <div class="alert alert-success p-4 rounded">
        <h2>Regisztráció sikeres!</h2>
        <p th:utext="'Azonosítója: <strong>' + ${id} + '</strong>'"></p>
        <a th:href="@{/login}" class="btn btn-primary mt-3">Bejelentkezés</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
