<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Felhasználók – Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="menu"></div>

<div class="container my-5">
    <h2 class="mb-4">Felhasználók kezelése</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Email</th>
            <th>Szerepkör</th>
            <th>Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{'/admin/users/role/' + ${user.id}}" method="post" class="d-inline">
                    <select name="role" class="form-select form-select-sm d-inline w-auto">
                        <option value="ROLE_USER" th:selected="${user.role=='ROLE_USER'}">USER</option>
                        <option value="ROLE_ADMIN" th:selected="${user.role=='ROLE_ADMIN'}">ADMIN</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Mentés</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
